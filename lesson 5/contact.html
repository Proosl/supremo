<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact">
        <div class="container">
            <div class="contact_wrapper">
                <div class="contact_text">
                    <div class="contact_text_title">
                        <h2>contact us</h2>
                    </div>
                    <div class="separator"></div>
                    <div class="contact_text_description">
                        <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
                    </div>
                </div>
                <form class="contact_form">
                    <div class="form_user">
                        <div class="form_user_info">
                            <input class="form_user_info-input" type="text" placeholder="Name">
                            <input class="form_user_info-input" type="email" placeholder="Email">
                            <input class="form_user_info-input" type="password" placeholder="Password">
                        </div>
                        <div class="form_user_message">
                            <textarea class="form_user_message-input" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="form_button">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section> 
</body>
</html>
